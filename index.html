<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>قراءات ماهر المعيقلي</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* إعدادات عامة */
body {
  margin: 0;
  font-family: "Tahoma", sans-serif;
  background: black;
  color: white;
  overflow-x: hidden;
}

/* خلفية ليلية متحركة */
.stars {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at top, #222 0%, #000 60%);
  animation: night 20s ease-in-out infinite alternate;
  z-index: -1;
}

@keyframes night {
  from { filter: brightness(0.8); }
  to   { filter: brightness(1.1); }
}

@keyframes moveStars {
  from { background-position: 0 0; }
  to { background-position: -2000px 2000px; }
}

/* العنوان */
header {
  text-align: center;
  padding: 30px 15px;
}
header h1 {
  font-size: 28px;
  margin-bottom: 10px;
}
header p {
  color: #aaa;
}

/* المشغل */
.player {
  max-width: 400px;
  margin: auto;
  background: #111;
  border-radius: 15px;
  padding: 20px;
  box-shadow: 0 0 20px rgba(255,255,255,0.1);
}

/* قائمة السور */
select {
  width: 100%;
  padding: 10px;
  background: black;
  color: white;
  border: 1px solid #333;
  border-radius: 8px;
  font-size: 16px;
  margin-bottom: 15px;
}

/* الأزرار */
button {
  width: 100%;
  padding: 12px;
  background: #0a0;
  color: black;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
}
button:hover {
  background: #0c0;
}

audio {
  width: 100%;
  margin-top: 15px;
}
</style>
</head>

<body>
<div class="stars"></div>

<header>
  <h1>قراءات ماهر المعيقلي</h1>
  <p>القرآن الكريم – تلاوة خاشعة</p>
</header>

<div class="player">
  <select id="surahSelect"></select>
  <button onclick="playSurah()">تشغيل السورة</button>
  <audio id="audio" controls></audio>
</div>

<script>
const surahs = [
"الفاتحة","البقرة","آل عمران","النساء","المائدة","الأنعام","الأعراف","الأنفال","التوبة","يونس",
"هود","يوسف","الرعد","إبراهيم","الحجر","النحل","الإسراء","الكهف","مريم","طه",
"الأنبياء","الحج","المؤمنون","النور","الفرقان","الشعراء","النمل","القصص","العنكبوت","الروم",
"لقمان","السجدة","الأحزاب","سبأ","فاطر","يس","الصافات","ص","الزمر","غافر",
"فصلت","الشورى","الزخرف","الدخان","الجاثية","الأحقاف","محمد","الفتح","الحجرات","ق",
"الذاريات","الطور","النجم","القمر","الرحمن","الواقعة","الحديد","المجادلة","الحشر","الممتحنة",
"الصف","الجمعة","المنافقون","التغابن","الطلاق","التحريم","الملك","القلم","الحاقة","المعارج",
"نوح","الجن","المزمل","المدثر","القيامة","الإنسان","المرسلات","النبأ","النازعات","عبس",
"التكوير","الانفطار","المطففين","الانشقاق","البروج","الطارق","الأعلى","الغاشية","الفجر","البلد",
"الشمس","الليل","الضحى","الشرح","التين","العلق","القدر","البينة","الزلزلة","العاديات",
"القارعة","التكاثر","العصر","الهمزة","الفيل","قريش","الماعون","الكوثر","الكافرون","النصر",
"المسد","الإخلاص","الفلق","الناس"
];

const select = document.getElementById("surahSelect");
surahs.forEach((s, i) => {
  const opt = document.createElement("option");
  opt.value = i + 1;
  opt.textContent = (i+1) + " - " + s;
  select.appendChild(opt);
});

function playSurah() {
  const num = select.value.toString().padStart(3, '0');
  const audio = document.getElementById("audio");
  audio.src = `https://server12.mp3quran.net/maher/${num}.mp3`;
  audio.play();
}
</script>
</body>
</html>
